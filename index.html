<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Validate It!</title>
  <script src="scripts.js" defer></script>
</head>
<body>
  <form>
    <label>Email: <input class="input" type="email" name="email" id="email" required></label>
    <label>Country: <input class="input" type="text" name="country" id="country" required></label>
    <label>Zip Code: <input class="input" type="number" name="zip" id="zip" minlength="5" min="10000" max="99999" required></label>
    <label>Password: <input class="input" type="password" name="pass" id="pass" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,}$" required></label>
    <label>Confirm Password: <input class="input" type="password" name="confirm-pass" id="confirm-pass" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,}$" required></label>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
